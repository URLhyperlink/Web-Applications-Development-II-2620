<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>Supplier Parts DB</title>
    </h:head>
    <h:body>
                 
        <h:form>
            <h1>   ASDV @SLCC, Suppliers Parts Database </h1>
                
            <h:panelGrid columns="2">
                <h:outputLabel styleClass="label" value="Supplier ID:"/>
                <h:inputText value="#{sp.snumber}"/>
            </h:panelGrid>   

            <h:panelGrid columns="8">
                <h:outputLabel styleClass="label" value="Part ID: "/>
                <h:inputText 
                    value="#{sp.pnumber}"/>
                <h:outputLabel styleClass="label" value="Quantity: " />
                <h:inputText 
                    value="#{sp.qty}"/>
            </h:panelGrid>

            <h:panelGrid columns="6">
                <h:commandButton styleClass="button" value="View SP" action="#{sp.viewSP()}"/>
                <h:commandButton value="Insert SP" action="#{sp.insertSP()}"/>
                <h:commandButton value="Update SP" action="#{sp.updateSP()}"/>
                <h:commandButton value="Delete SP" action="#{sp.deleteSP()}"/>
                <h:commandButton value="List All SP" action="#{sp.listAll()}"/>
                <h:commandButton value="Clear" action="#{sp.clear()}"/>
                <h:commandButton value="Return to Home Page" action="#{navigator.home()}"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:outputText escape="false" style="color:green" 
                              value="#{sp.result}">
                </h:outputText>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
