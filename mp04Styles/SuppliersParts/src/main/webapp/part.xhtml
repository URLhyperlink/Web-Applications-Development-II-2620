<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>Supplier_Parts DB Parts Table</title>
    </h:head>
    <h:body>
                 
         <h:form>
            <h1>   ASDV @SLCC, Suppliers Parts Database </h1>
                
            <h:panelGrid columns="2">
                <h:outputLabel styleClass="label" value="Part ID:"/>
                <h:inputText value="#{part.pnumber}"/>
            </h:panelGrid>   

            <h:panelGrid columns="8">
                <h:outputLabel styleClass="label" value="Part Name: "/>
                <h:inputText 
                    value="#{part.pname}"/>
                <h:outputLabel styleClass="label" value="Color: " />
                <h:inputText 
                    value="#{part.color}"/>
                <h:outputLabel styleClass="label" value="City: " />
                <h:inputText 
                    value="#{part.city}"/>
            </h:panelGrid>

            <h:panelGrid columns="6">
                <h:commandButton styleClass="button" value="View Part" action="#{part.viewPart()}"/>
                <h:commandButton value="Insert Part" action="#{part.insertPart()}"/>
                <h:commandButton value="Update Part" action="#{part.updatePart()}"/>
                <h:commandButton value="Delete Part" action="#{part.deletePart()}"/>
                <h:commandButton value="List All Parts" action="#{part.listAll()}"/>
                <h:commandButton value="Clear" action="#{part.clear()}"/>
                <h:commandButton value="Return to Home Page" action="#{navigator.home()}"/>
            </h:panelGrid>

            <h:panelGrid>
                <h:outputText escape="false" style="color:green" 
                              value="#{part.result}">
                </h:outputText>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
